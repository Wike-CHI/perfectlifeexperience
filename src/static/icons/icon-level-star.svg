<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="promotionGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A962;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A962;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 阶梯底座 -->
  <rect x="4" y="38" width="40" height="6" rx="2" fill="url(#stepGradient)" opacity="0.4"/>
  <rect x="4" y="30" width="32" height="6" rx="2" fill="url(#stepGradient)" opacity="0.6"/>
  <rect x="4" y="22" width="24" height="6" rx="2" fill="url(#stepGradient)" opacity="0.8"/>

  <!-- 最高台阶上的大星星 -->
  <g transform="translate(16, 6)">
    <path d="M16 3 L20 11 L28 11 L22 16 L24 24 L16 19 L8 24 L10 16 L4 11 L12 11 Z"
          fill="url(#promotionGradient)"
          stroke="#FFD700"
          stroke-width="1.5"
          stroke-linejoin="round">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.05;1"
        dur="2s"
        repeatCount="indefinite"/>
    </path>
    <!-- 星星高光 -->
    <path d="M16 6 L18 11 L23 11 L19 14 L20 19 L16 16 L12 19 L13 14 L9 11 L14 11 Z"
          fill="#FFFFFF"
          opacity="0.3"/>
  </g>

  <!-- 小星星装饰 -->
  <circle cx="8" cy="12" r="2" fill="#FFD700" opacity="0.5">
    <animate
      attributeName="opacity"
      values="0.5;0.8;0.5"
      dur="1.5s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="18" r="1.5" fill="#FFD700" opacity="0.4">
    <animate
      attributeName="opacity"
      values="0.4;0.7;0.4"
      dur="1.8s"
      repeatCount="indefinite"/>
  </circle>
</svg>
